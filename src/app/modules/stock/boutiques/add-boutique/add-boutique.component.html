<div class="flex min-w-0 flex-auto flex-col">
    <div fxLayout="row" class="title flex justify-between items-center">
      <h2>Ajouter une boutique</h2>
      <button mat-button (click)="basToBoutiquesList()">Retourner à la liste des boutiques</button>
    </div>
    
    <div class="container">
      <form class="input-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="div-content-add-and-delet-forms">
          <div class="input-form-fields">
            <mat-form-field>
              <mat-label>Nom</mat-label>
              <input matInput placeholder="Ex. Nom de la boutique" formControlName="nom">
              <mat-error *ngIf="myForm.get('nom')?.hasError('required')">Le nom est <strong>requis</strong>.</mat-error>
            </mat-form-field>
          </div>
  
          <div class="input-form-fields">
            <mat-form-field>
              <mat-label>Téléphone</mat-label>
              <input matInput placeholder="Ex. +33696656256" formControlName="telephone">
              <mat-error *ngIf="myForm.get('telephone')?.hasError('required')">Le téléphone est <strong>requis</strong>.</mat-error>
              <mat-error *ngIf="myForm.get('telephone')?.hasError('pattern')">Le téléphone est <strong>invalide</strong>.</mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Adresse</mat-label>
              <input matInput placeholder="Ex. Rue des Boutiques" formControlName="adresse">
            </mat-form-field>
          </div>
  
          <!-- Select Magasin -->
          <div class="input-form-fields">
            <mat-form-field>
              <mat-label>Magasin</mat-label>
              <mat-select formControlName="magasin_id">
                <mat-option *ngFor="let magasin of magasins" [value]="magasin.id">
                  {{ magasin.nom }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="myForm.get('magasin_id')?.hasError('required')">Le magasin est <strong>requis</strong>.</mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <div class="button-container">
          <button mat-raised-button [disabled]="myForm.invalid" type="submit" color="primary">
            Ajouter
          </button>
          <button mat-raised-button type="reset" color="yellow">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
