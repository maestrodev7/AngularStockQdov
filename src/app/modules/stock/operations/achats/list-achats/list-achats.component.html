<div class="flex min-w-0 flex-auto flex-col">
    <mat-card appearance="outlined">
      <div class="flex justify-between items-center">
        <mat-card-header>
          Liste des achats
        </mat-card-header>
        <button mat-raised-button color="primary" (click)="goToAddAchat()" class="mt-5 whitespace-nowrap">
          <mat-icon>add</mat-icon>
          Ajouter un achat
        </button>
      </div>
      <div>
        <h5>Filtrer par ...</h5>
        <form [formGroup]="filterForm" class="input-container">
          <mat-form-field>
            <mat-label>Fournisseur</mat-label>
            <input matInput formControlName="supplier_name" placeholder="Nom du fournisseur">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Produit</mat-label>
            <input matInput formControlName="product_name" placeholder="Nom du produit">
          </mat-form-field>
        </form>
      </div>
      <div>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="demo-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="supplier_name">
              <th mat-header-cell *matHeaderCellDef>Fournisseur</th>
              <td mat-cell *matCellDef="let element">{{element.supplier_name}}</td>
            </ng-container>
            <ng-container matColumnDef="product_name">
              <th mat-header-cell *matHeaderCellDef>Produit</th>
              <td mat-cell *matCellDef="let element">{{element.product_name}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantit√©</th>
              <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Prix</th>
              <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="total_price">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element">{{element.total_price}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="updateAchatById(element.id)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="openDeleteDialog(element.id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
          </mat-paginator>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
