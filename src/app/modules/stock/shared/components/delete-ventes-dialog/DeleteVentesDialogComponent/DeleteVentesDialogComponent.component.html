<h2 mat-dialog-title>Suppression de la vente</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer cette vente ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">Annuler</button>
  <button mat-raised-button color="warn" (click)="confirmDelete()">Supprimer</button>
</mat-dialog-actions>
